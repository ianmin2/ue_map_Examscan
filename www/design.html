<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/design_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="uwrap">
      <div class="upage" id="mainpage">
        <div class="upage-outer">
          <div class="upage-content" id="mainsub">

            <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
              <div class="col uib_col_4 col-0_12-12 kuler_purple" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area center-h-v-col">

                  <div class="well no_wrap  widget uib_w_1 d-margins well-lg blacker" data-uib="twitter%20bootstrap/well" data-ver="0">
                    <div class="col uib_col_5 single-col" data-uib="layout/col" data-ver="0">
                      <div class="widget-container content-area vertical-col">

                        <div class="alert no_wrap widget uib_w_2 d-margins alert-success" data-uib="twitter%20bootstrap/alert" data-ver="0" id="studStat"></div>
                        <div class="list-group widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="0">
                          <a class="list-group-item allow-badge widget uib_w_4" data-uib="twitter%20bootstrap/list_item" data-ver="0" id="studName">

                            <h4 class="list-group-item-heading">USERNAME</h4>
                          </a>
                          <a class="list-group-item allow-badge widget uib_w_5" data-uib="twitter%20bootstrap/list_item" data-ver="0" id="studId">

                            <p class="list-group-item-text">IDENTIFICATION</p>
                          </a>
                          <a class="list-group-item allow-badge widget uib_w_6" data-uib="twitter%20bootstrap/list_item" data-ver="0" id="studFee">

                            <p class="list-group-item-text">FEE BALANCE</p>
                          </a>
                          <a class="list-group-item allow-badge widget uib_w_7 darker" data-uib="twitter%20bootstrap/list_item" data-ver="0" id="studId">

                            <p class="list-group-item-text">CONFIRMATION_CODE</p>
                          </a>
                          <a class="list-group-item allow-badge widget uib_w_5 kuler_purple" data-uib="twitter%20bootstrap/list_item" data-ver="0" id="studCode">

                            <p class="list-group-item-text">bar_code</p>
                          </a>
                        </div><span class="uib_shim"></span>
                      </div>
                    </div>
                  </div><span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            </div>
          </div>
          <!-- /upage-content -->

        </div>
        <!-- /upage-outer -->

      </div>
      <!-- /upage -->

    </div>
    <!-- /uwrap -->
  </body>

</html>
