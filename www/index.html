        <div class="uwrap" style="max-height:100% !important;">
            <div class="upage" id="mainpage">
                <div class="upage-outer">
                    <div class="upage-content" id="mainsub">

                            <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">

                                    <div>

                                        <br>
                                        <br>

                                        <br>
                                        <br>
                                    </div>

                                    <button class="btn widget uib_w_1 d-margins eightyW btn-lg btn-default OPacit" data-uib="twitter%20bootstrap/button" data-ver="0" id="doSync" onclick="updateIt();"><i class="glyphicon glyphicon-refresh button-icon-left" data-position="left"></i>Synchronize App Data</button>
                                    <div class="widget uib_w_2 d-margins kuler" data-uib="media/text" data-ver="0" id="doSyncData">

                                            <p id="lastSync"></p>
                                        </div>
                                    </div>

                                    <button class="btn widget uib_w_4 d-margins eightyW btn-lg btn-default OPacit" data-uib="twitter%20bootstrap/button" data-ver="0" id="doClear" onclick="javascript:clearData();"><i class="glyphicon glyphicon-trash button-icon-left" data-position="left"   ></i>Clear Data</button>
                                    <div align="center">
                                        <button class="btn widget uib_w_5 d-margins exitKuler btn-lg btn-danger" data-uib="twitter%20bootstrap/button" data-ver="0" id="doExit" onclick="javascript:exitApp();">
                                            <img src="images/power.png" height="20">
                                        </button>
                                    </div>
                                    <span class="uib_shim"></span>
                                </div>
